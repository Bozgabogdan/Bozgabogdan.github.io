<!DOCTYPE html>
<html>
<head>
	<title>Eureka Caffe</title>
	<link rel="stylesheet" type="text/css" href="Eureka.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="header">
			<div class="header-top">
				<div class="logo">
					<i class="fas fa-coffee"></i>
					<a>Eureka Caffe</a>
				</div>
				<div class="header-menu">
					<ul>	
						<li>
							<a>HOME</a>
						</li>	
						<li class="dot">
							<a>ABOUT</a>
						</li>
						<li class="dot">
							<a>SERVICE</a>
						</li>	
						<li class="dot">
							<a>BLOG</a>
						</li>	
						<li class="dot"><a>CONTACTS</a>
						</li>	
					</ul>	
				</div>	
			</div>
			<div class="header-details">
				<h1>Ordering food</h1>
				<p>Maecenas vel tellus at magna sagittis venenatis.Integer pretium auctor<br>magna, egestas justo gravida vitae.In lacinia auctor auctor</p>
			</div>	
		</div>
		<div class="page">
			<div class="sorting-menu">
				<div class="select-menu">
					<select class="category">
						<option value="" disabled selected>CATEGORY
						</option>
					</select>
					<select class="sorting">
						<option value="" disabled selected>SORTING
						</option>
					</select>
					<select class="vegetarian">
						<option value="" disabled selected>VEGETARIAN
						</option>
					</select>
				</div>	
				<div class="price-range">
					<span>PRICE</span>
					<span class="min-price">asfasf</span>
					<span class="max-price">asfasf</span>
				</div>	
			</div>
			<div class="products">
			</div>	
		</div>	
	</div>	
</body>
</html>
